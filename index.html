<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Well-being</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Spotify Well-being</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" id="login-btn">Login with Spotify</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container text-center mt-5">
  <h1>Enhance Your Well-being with Music</h1>
  <p>Select a mood or well-being goal to get started</p>

  <div class="row">
    <div class="col-md-4">
      <div class="card" id="relax">
        <div class="card-body">
          <h5 class="card-title">Relax</h5>
          <p class="card-text">Playlists to help you unwind.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card" id="focus">
        <div class="card-body">
          <h5 class="card-title">Focus</h5>
          <p class="card-text">Stay focused with these playlists.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card" id="energize">
        <div class="card-body">
          <h5 class="card-title">Energize</h5>
          <p class="card-text">Boost your energy with music.</p>
        </div>
      </div>
    </div>
  </div>

  <div id="playlists" class="mt-5">
    <!-- Playlists will appear here -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
