<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Well-being App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

<div class="container">
  <header class="my-5 text-center">
    <h1>Spotify Well-being</h1>
    <p>Track your mood and get music recommendations</p>
    <button id="login-button" class="btn btn-success">Login with Spotify</button>
  </header>

  <!-- Mood Selection -->
  <section id="mood-section" class="text-center my-5" style="display: none;">
    <h3>Select Your Mood</h3>
    <button class="btn btn-primary mood-btn" data-mood="happy">Happy</button>
    <button class="btn btn-info mood-btn" data-mood="calm">Calm</button>
    <button class="btn btn-secondary mood-btn" data-mood="sad">Sad</button>
    <!-- More mood buttons -->
  </section>

  <!-- Music Recommendations -->
  <section id="recommendation-section" class="my-5">
    <h3>Music Recommendations</h3>
    <div id="recommendations" class="row">
      <!-- Songs will be inserted here -->
    </div>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
